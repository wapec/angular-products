<div class="wrapper">
  <app-products-header
    [pagination]="(productsState$ | async).pagination"
    (proccessPaginatorPage)="proccessPaginatorPage($event)"
  ></app-products-header>
  <div *ngIf="(productsState$ | async)._loaded" class="products">
    <app-products-filters></app-products-filters>
    <app-products-list
      [list]="(productsState$ | async).productsList"
    ></app-products-list>
  </div>
</div>
